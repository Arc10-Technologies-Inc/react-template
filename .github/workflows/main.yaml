# This is a workflow to publish the react application to the kubernetes.

name: Publish-React-App

# Controls when the workflow will run
on:
  push:
    branches: 
      - main
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  VERSION_NUMBER: $GITHUB_SHA-$GITHUB_RUN_ID-$GITHUB_RUN_NUMBER
  PROJECT_URL: $GITHUB_REPOSITORY

jobs:
  react-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./build
  
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: build
      - run: |
          apk add --no-cache curl jq python3 py-pip
          pip install awscli
          docker build -t $PROJECT_URL:$VERSION_NUMBER .
